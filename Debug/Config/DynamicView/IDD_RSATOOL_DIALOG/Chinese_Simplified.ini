[IDD_RSATOOL_DIALOG]
IDC_STATE					= 状态
IDC_TAB						= 视图切换
[IDC_STATE]
INIT                        = 应用程序状态 : 初始态
GENERATING                  = 应用程序状态 : 生成密钥中...
IMPORTED                    = 应用程序状态 : 已导入密钥
ENCRYPTING                  = 应用程序状态 : 加密中...
DECRYPTING                  = 应用程序状态 : 解密中...
[IDC_TAB]
FILE_ENCRYPTION_VIEW        = 文件加密
FILE_DECRYPTION_VIEW        = 文件解密
TEXT_ENCRYPTION_VIEW        = 文本加密
TEXT_DECRYPTION_VIEW        = 文本解密
