[IDD_RSATOOL_DIALOG]
GenerateKeyFail					= 错误 : 生成密钥失败
ImportKeyFail					= 错误 : 载入密钥失败

OpenFileFail					= 错误 : 打开源文件失败
CreateFileFail					= 错误 : 创建源文件失败

OpenRSAFileFail					= 错误 : 打开加密文件失败
CreateRSAFileFail				= 错误 : 创建加密文件失败

InterruptEncrypt				= 通知 : 中断加密
EncryptFail						= 错误 : 加密出错
FinishEncrypt					= 通知 : 加密完成

InterruptDecrypt				= 通知 : 中断解密
DecryptFail						= 错误 : 解密出错
FinishDecrypt					= 通知 : 解密完成

Unloaded	                   	= 通知 : 未载入密钥

[IDD_ENCRYPTION]
FilePathError					= 错误 : 文件路径不合法

[IDD_DECRYPTION]
KeyPathError					= 错误 : 密钥文件路径错误

[IDD_TEXT_ENCRYPTION]
PlainTextEmpty					= 错误 : 明文内容不可为空
PlainTextOverLength				= 错误 : 明文内容过长

[IDD_TEXT_DECRYPTION]
CipherTextEmpty					= 错误 : 密文内容不可为空
CipherTextOverLength			= 错误 : 密文内容过长

