[IDD_RSATOOL_DIALOG]
GenerateKeyFail					= 錯誤 : 生成密鑰失敗
ImportKeyFail					= 錯誤 : 載入密鑰失敗

OpenFileFail					= 錯誤 : 打開源文件失敗
CreateFileFail					= 錯誤 : 創建源文件失敗

OpenRSAFileFail					= 錯誤 : 打開加密文件失敗
CreateRSAFileFail				= 錯誤 : 創建加密文件失敗

InterruptEncrypt				= 通知 : 中斷加密
EncryptFail						= 錯誤 : 加密出錯
FinishEncrypt					= 通知 : 加密完成

InterruptDecrypt				= 通知 : 中斷解密
DecryptFail						= 錯誤 : 解密出錯
FinishDecrypt					= 通知 : 解密完成

Unloaded	                   	= 通知 : 未載入密鑰

[IDD_ENCRYPTION]
FilePathError					= 錯誤 : 文件路徑不合法

[IDD_DECRYPTION]
KeyPathError					= 錯誤 : 密鑰文件路徑錯誤

[IDD_TEXT_ENCRYPTION]
PlainTextEmpty					= 錯誤 : 明文內容不可為空
PlainTextOverLength				= 錯誤 : 明文內容過長

[IDD_TEXT_DECRYPTION]
CipherTextEmpty					= 錯誤 : 密文內容不可為空
CipherTextOverLength			= 錯誤 : 密文內容過長

